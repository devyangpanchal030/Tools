<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .tool-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Tools Website</h1>
    <p>A collection of useful online tools for images, PDFs, and more.</p>
    
    <div class="tool-list">
        <div class="tool-card">
            <h2>Image Compressor</h2>
            <p>Reduce image file size without losing quality</p>
            <a href="/image-compressor.html">Use Tool</a>
        </div>
        <div class="tool-card">
            <h2>PDF Merger</h2>
            <p>Combine multiple PDF files into one</p>
            <a href="/pdf-merger.html">Use Tool</a>
        </div>
        <!-- Add more tools as needed -->
    </div>
</body>
</html>
